{% load static %}

<!-- Navbar Light -->

<nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
  <div class="container">
    <a class="navbar-brand"
       href="{% url 'kitchen:index' %}" rel="tooltip" title="Coded by Yulia"
       data-placement="bottom">
      Kitchen Home
    </a>
    <div
        class="collapse navbar-collapse d-flex align-items-center pt-3 pb-2 py-lg-0 w-100"
        id="navigation">
      <ul class="navbar-nav navbar-nav-hover ms-lg-12 ps-lg-5 w-100">

        <li class="nav-item dropdown dropdown-hover mx-2">
          <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
             href="{% url 'kitchen:dish-type-list' %}">
            Dish Types
          </a>
        </li>
        <li class="nav-item dropdown dropdown-hover mx-2">
          <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
             href="{% url 'kitchen:dish-list' %}">
            Dishes
          </a>
        </li>
        <li class="nav-item dropdown dropdown-hover mx-2">
          <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
             href="{% url 'kitchen:ingredient-list' %}">
            Ingredients
          </a>
        </li>
        <li class="nav-item dropdown dropdown-hover mx-2">
          <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
             href="{% url 'kitchen:cook-list' %}">
            Cooks
          </a>
        </li>
        {% if request.user.is_authenticated %}
          <li class="nav-item ms-lg-auto">
            <a class="nav-link nav-link-icon me-2 justify-content-center"
               href="{% url 'logout' %}">
              <i class="fa fa-sign-out me-1"></i>
              <p class="d-inline text-sm z-index-1 font-weight-bold"
                 data-bs-toggle="tooltip"
                 data-bs-placement="bottom" title="Logout">Logout</p>
            </a>
          </li>
          <li class="nav-item d-flex align-items-center 
          justify-content-center">
            <a href="{{ user.get_absolute_url }}"
               class="btn btn-sm bg-gradient-primary btn-round">
              User: {{ user.username }}
            </a>
          </li>
        {% else %}
          <li class="nav-item ms-lg-auto">
            <a class="nav-link nav-link-icon me-2"
               href="{% url 'login' %}">
              <i class="fa fa-sign-in me-1"></i>
              <p class="d-inline text-sm z-index-1 font-weight-bold"
                 data-bs-toggle="tooltip"
                 data-bs-placement="bottom" title="Login">Login</p>
            </a>
          </li>
          <li class="nav-item my-auto ms-3 ms-lg-0">
            <a href="#"
               class="btn btn-sm  bg-gradient-primary  btn-round mb-0 me-1 mt-2 mt-md-0">Your
              username</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<!-- End Navbar -->
