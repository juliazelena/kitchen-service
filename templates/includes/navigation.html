{% load static %}

<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav
          class="navbar navbar-expand-lg  blur blur-rounded top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
        <div class="container-fluid px-0">
          <a class="navbar-brand font-weight-bolder ms-sm-3"
             href="{% url 'kitchen:index' %}" rel="tooltip"
             title="Designed and Coded by Mate and Yulia"
             data-placement="bottom">
            Kitchen Home
          </a>
          <button class="navbar-toggler shadow-none ms-2" type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navigation" aria-controls="navigation"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon mt-2">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </span>
          </button>
          <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100"
               id="navigation">
            <ul class="navbar-nav navbar-nav-hover ms-lg-12 ps-lg-5 w-100">

              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
                   href="{% url 'kitchen:dish-type-list' %}">Dish Types
                </a>
              </li>
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
                   href="{% url 'kitchen:dish-list' %}">Dishes
                </a>
              </li>
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
                   href="{% url 'kitchen:ingredient-list' %}">Ingredients
                </a>
              </li>
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
                   href="{% url 'kitchen:cook-list' %}">Cooks
                </a>
              </li>
              {% if request.user.is_authenticated %}
                <li class="nav-item ms-lg-auto">
                  <a href="{{ user.get_absolute_url }}"
                     class="btn btn-sm bg-gradient-primary btn-round px-4">User:
                    {{ user.username }}
                  </a>
                  <a class="btn btn-sm bg-gradient-secondary btn-round text-center"
                     href="{% url 'logout' %}">
                    <i class="fa fa-sign-out me-1"></i> Logout
                  </a>
                </li>

              {% else %}
                <li class="nav-item ms-lg-auto">
                  <a class="nav-link nav-link-icon me-2 btn btn-sm bg-gradient-primary btn-round"
                     href="{% url 'login' %}"
                     data-bs-toggle="tooltip"
                     data-bs-placement="bottom"
                     title="Login">
                    <i class="fa fa-sign-in-alt me-1"></i> Login
                  </a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
